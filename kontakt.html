    <section class="contact-section">
        <div class="contact-container">
            <h2>Kontaktiere mich</h2>
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <p>Deine Nachricht wird direkt zu mir geschickt</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-clock"></i>
                    <p>Ich antworte innerhalb von 24 Stunden</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-shield-alt"></i>
                    <p>Alle Daten sind sicher und verschlüsselt</p>
                </div>
            </div>
            <form action="https://formspree.io/f/xgvykpbj" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Dein Name">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required placeholder="Deine E-Mail">
                </div>

                <div class="form-group">
                    <label for="subject">Betreff</label>
                    <select id="subject" name="subject" required>
                        <option value="">Bitte wählen</option>
                        <option value="Projektanfrage">Projektanfrage</option>
                        <option value="Kooperation">Kooperation</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" rows="8" required placeholder="Deine Nachricht..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Nachricht senden</button>
            </form>
        </div>
